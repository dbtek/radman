{% extends 'base.html' %}
{% block title %}Yayın Noktasını Düzenle{% endblock %}
{% block body %}
    <main>
        <h1>Yayın Noktasını Düzenle</h1>
        <form action="/mounts/{{ mount.id }}/edit/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button primary" type="submit" style="width: 100%;">
                Kaydet
            </button>
        </form>
    </main>
{% endblock %}
